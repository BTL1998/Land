<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>BTL-VerseLand</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }
    h1, h2 {
      text-align: center;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 10px;
    }
    nav button {
      background-color: #1abc9c;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    nav button:hover {
      background-color: #16a085;
    }
    #threeContainer {
      width: 100vw;
      height: 60vh;
      touch-action: none;
      background-color: #000000;
    }
    #balanceDisplay {
      text-align: center;
      margin: 10px auto;
      font-size: 1.2rem;
      font-weight: 600;
    }
    section {
      display: none;
      padding: 15px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      margin: 10px auto;
      max-width: 95%;
    }
    #uploadSection input, #uploadSection button {
      display: block;
      margin: 10px auto;
    }
    .active-section {
      display: block !important;
    }
    button {
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body>
  <h1>üåê BTL-VerseLand</h1>
  <button onclick="connectWallet()" style="display:block;margin:10px auto;">üîó Connect Metamask (KUB Testnet)</button>
  <div id="balanceDisplay">üí∞ Balance: -</div>

  <nav>
    <button onclick="showSection('mapSection')">üó∫Ô∏è Land Map</button>
    <button onclick="showSection('landDetailSection')">üåΩ My Land</button>
    <button onclick="showSection('marketSection')">üõí Marketplace</button>
    <button onclick="showSection('uploadSection')">üìÑ Upload Model</button>
  </nav>

  <section id="mapSection" class="active-section">
    <h2>Land Map 3D (Mixed Sizes)</h2>
    <div id="threeContainer"></div>
  </section>

  <section id="landDetailSection">
    <h2>Land Detail</h2>
    <div>ID: <span id="landId"></span></div>
    <div id="landView"></div>
  </section>

  <section id="marketSection">
    <h2>Marketplace</h2>
    <div id="marketplaceList"></div>
  </section>

  <section id="uploadSection">
    <h2>Upload 3D Model / Image</h2>
    <input type="file" id="modelFile" accept=".glb,.gltf,.jpg,.png" />
    <button onclick="uploadModel()">Upload</button>
    <p id="uploadStatus"></p>
  </section>

  <script>
    let provider, signer, userAddress;
    async function connectWallet() {
      if (window.ethereum) {
        const kubTestnet = {
          chainId: '0x65D5',  // 25957 decimal
          chainName: 'KUB Testnet',
          nativeCurrency: {
            name: 'tKUB',
            symbol: 'tKUB',
            decimals: 18
          },
          rpcUrls: ['https://rpc-testnet.bitkubchain.io'],
          blockExplorerUrls: ['https://testnet.bkcscan.com']
        };
        
        try {
          await window.ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [kubTestnet]
          });

          provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();
          userAddress = await signer.getAddress();
          console.log("Connected:", userAddress);
          alert("Connected: " + userAddress);

          updateBalance();
        } catch (err) {
          console.error(err);
          alert("Failed to connect to KUB Testnet");
        }
      } else {
        alert("Please install Metamask.");
      }
    }

    async function updateBalance() {
      try {
        const balanceBigInt = await provider.getBalance(userAddress);
        const balance = ethers.utils.formatEther(balanceBigInt);
        document.getElementById('balanceDisplay').innerText = `üí∞ Balance: ${parseFloat(balance).toFixed(4)} tKUB`;
      } catch (error) {
        console.error('Failed to fetch balance', error);
        document.getElementById('balanceDisplay').innerText = 'üí∞ Balance: Error';
      }
    }

    function showSection(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active-section'));
      document.getElementById(id).classList.add('active-section');
    }

    // 3D Land Scene
    let scene, camera, renderer, raycaster, mouse, landObjects = [], controls;

    // Land configurations: [label, width (x), depth (z), color, base position]
    // We'll layout lands side by side with spacing between groups
    const landConfigs = [
      { label: 'A', width: 10, depth: 10, color: 0x1abc9c, startX: 0, startZ: 0 },
      { label: 'B', width: 10, depth: 20, color: 0xe67e22, startX: 25, startZ: 0 },
      { label: 'C', width: 30, depth: 10, color: 0x9b59b6, startX: 0, startZ: 30 },
      { label: 'D', width: 20, depth: 20, color: 0xe74c3c, startX: 35, startZ: 25 }
    ];

    function init3DMap() {
      const container = document.getElementById('threeContainer');
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
      renderer.setClearColor(0x000000, 1);
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.1;
      controls.enableZoom = true;
      controls.enablePan = true;
      controls.enableRotate = true;
      controls.screenSpacePanning = false;

      raycaster = new THREE.Raycaster();
      mouse = new THREE.Vector2();

      // Add light
      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      scene.add(hemiLight);

      // Add ground grid helper for reference
      //const gridHelper = new THREE.GridHelper(100, 100);
      //scene.add(gridHelper);

      landObjects = [];

      // For each land config, create boxes representing land plots
      for (const landConfig of landConfigs) {
        for (let x = 0; x < landConfig.width; x++) {
          for (let z = 0; z < landConfig.depth; z++) {
            const geometry = new THREE.BoxGeometry(1.5, 0.5, 1.5);
            const material = new THREE.MeshStandardMaterial({ color: landConfig.color });
            const land = new THREE.Mesh(geometry, material);

            // Position with offset for each land type
            land.position.set(
              landConfig.startX + x * 2,
              0,
              landConfig.startZ + z * 2
            );
            land.userData = {
              id: `${landConfig.label}-${x}-${z}`,
              type: landConfig.label
            };
            landObjects.push(land);
            scene.add(land);
          }
        }
      }

      // Calculate center of all lands to center camera
      // Rough center by averaging start positions + sizes
      const maxX = Math.max(...landConfigs.map(l => l.startX + l.width * 2));
      const maxZ = Math.max(...landConfigs.map(l => l.startZ + l.depth * 2));
      const centerX = maxX / 2;
      const centerZ = maxZ / 2;

      camera.position.set(centerX, 60, centerZ + 20);
      camera.lookAt(centerX, 0, centerZ);

      window.addEventListener('resize', () => {
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
      });

      animate();

      container.addEventListener('click', onLandClick, false);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    function onLandClick(event) {
      const rect = renderer.domElement.getBoundingClientRect();

      let clientX, clientY;
      if(event.touches && event.touches.length > 0){
        clientX = event.touches[0].clientX;
        clientY = event.touches[0].clientY;
      } else {
        clientX = event.clientX;
        clientY = event.clientY;
      }

      mouse.x = ((clientX - rect.left) / rect.width) * 2 - 1;
      mouse.y = -((clientY - rect.top) / rect.height) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(landObjects);

      if (intersects.length > 0) {
        const land = intersects[0].object;
        const id = land.userData.id;
        const type = land.userData.type;
        alert(`üåç Selected Land: ${id} (Type ${type})`);
        document.getElementById("landId").innerText = `${id} (Type ${type})`;
        showSection('landDetailSection');
      }
    }

    window.addEventListener('load', init3DMap);
  </script>

  <script src="./js/upload.js"></script>
  <script src="./js/marketplace.js"></script>
</body>
</html>
