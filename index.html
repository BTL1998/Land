<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>BTL-VerseLand</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }
    h1, h2 {
      text-align: center;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 10px;
    }
    nav button {
      background-color: #1abc9c;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    nav button:hover {
      background-color: #16a085;
    }
    #threeContainer {
      width: 100vw;
      height: 60vh;
      touch-action: none;
    }
    section {
      display: none;
      padding: 15px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      margin: 10px auto;
      max-width: 95%;
    }
    #uploadSection input, #uploadSection button {
      display: block;
      margin: 10px auto;
    }
    .active-section {
      display: block !important;
    }
    button {
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body>
  <h1>üåê BTL-VerseLand</h1>
  <button onclick="connectWallet()" style="display:block;margin:10px auto;">üîó Connect Metamask (BitkubChain Testnet)</button>

  <nav>
    <button onclick="showSection('mapSection')">üó∫Ô∏è Land Map</button>
    <button onclick="showSection('landDetailSection')">üåΩ My Land</button>
    <button onclick="showSection('marketSection')">üõí Marketplace</button>
    <button onclick="showSection('uploadSection')">üìÑ Upload Model</button>
  </nav>

  <section id="mapSection" class="active-section">
    <h2>Land Map 3D (10x10)</h2>
    <div id="threeContainer"></div>
  </section>

  <section id="landDetailSection">
    <h2>Land Detail</h2>
    <div>ID: <span id="landId"></span></div>
    <div id="landView"></div>
  </section>

  <section id="marketSection">
    <h2>Marketplace</h2>
    <div id="marketplaceList"></div>
  </section>

  <section id="uploadSection">
    <h2>Upload 3D Model / Image</h2>
    <input type="file" id="modelFile" accept=".glb,.gltf,.jpg,.png" />
    <button onclick="uploadModel()">Upload</button>
    <p id="uploadStatus"></p>
  </section>

  <script>
    let provider, signer, userAddress;
    async function connectWallet() {
      if (window.ethereum) {
        const bitkubTestnet = {
          chainId: '0x65', // 101 = 0x65
          chainName: 'BitkubChain Testnet',
          nativeCurrency: {
            name: 'tKUB',
            symbol: 'tKUB',
            decimals: 18
          },
          rpcUrls: ['https://rpc-testnet.bitkubchain.io'],
          blockExplorerUrls: ['https://testnet.kubscan.com']
        };

        try {
          await window.ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [bitkubTestnet]
          });

          provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();
          userAddress = await signer.getAddress();
          console.log("Connected:", userAddress);
          alert("Connected: " + userAddress);
        } catch (err) {
          console.error(err);
          alert("Failed to connect to BitkubChain Testnet");
        }
      } else {
        alert("Please install Metamask.");
      }
    }

    function showSection(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active-section'));
      document.getElementById(id).classList.add('active-section');
    }

    // 3D Land Scene
    let scene, camera, renderer, raycaster, mouse, landObjects = [], controls;
    function init3DMap() {
      const container = document.getElementById('threeContainer');
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.1;
      controls.enableZoom = true;
      controls.enablePan = true;
      controls.enableRotate = true;
      controls.screenSpacePanning = false;

      raycaster = new THREE.Raycaster();
      mouse = new THREE.Vector2();

      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      scene.add(light);

      const gridSize = 10;
      const spacing = 2;

      for (let x = 0; x < gridSize; x++) {
        for (let z = 0; z < gridSize; z++) {
          const geometry = new THREE.BoxGeometry(1.5, 0.5, 1.5);
          const material = new THREE.MeshStandardMaterial({ color: 0x1abc9c });
          const land = new THREE.Mesh(geometry, material);
          land.position.set(x * spacing, 0, z * spacing);
          land.userData = { id: `${x}-${z}` };
          landObjects.push(land);
          scene.add(land);
        }
      }

      camera.position.set(gridSize, gridSize * 0.8, gridSize * 2);
      camera.lookAt(scene.position);

      animate();
      container.addEventListener('click', onLandClick, false);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    function onLandClick(event) {
      const rect = renderer.domElement.getBoundingClientRect();
      mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
      mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(landObjects);

      if (intersects.length > 0) {
        const land = intersects[0].object;
        const id = land.userData.id;
        alert("üåç Selected Land: " + id);
        document.getElementById("landId").innerText = id;
        showSection('landDetailSection');
      }
    }

    window.addEventListener('load', init3DMap);
  </script>

  <script src="./js/upload.js"></script>
  <script src="./js/marketplace.js"></script>
</body>
</html>
