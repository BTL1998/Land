<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BTL-VerseLand</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    h1, h2 {
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }
    nav button {
      background-color: #1abc9c;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    nav button:hover {
      background-color: #16a085;
    }
    #map {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px auto;
      width: fit-content;
    }
    #map > div {
      display: flex;
    }
    #map div div {
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.1);
      margin: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      border: 1px solid #444;
      cursor: pointer;
    }
    section {
      display: none;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      margin: 10px auto;
      max-width: 800px;
    }
    #uploadSection input, #uploadSection button {
      display: block;
      margin: 10px auto;
    }
    .active-section {
      display: block !important;
    }
  </style>
</head>
<body>
  <h1>🌐 BTL-VerseLand</h1>
  <button onclick="connectWallet()" style="display:block;margin:10px auto;">🔗 Connect Metamask</button>

  <nav>
    <button onclick="showSection('mapSection')">🗺️ Land Map</button>
    <button onclick="showSection('landDetailSection')">🏝️ My Land</button>
    <button onclick="showSection('marketSection')">🛒 Marketplace</button>
    <button onclick="showSection('uploadSection')">📤 Upload Model</button>
  </nav>

  <section id="mapSection" class="active-section">
    <h2>Land Map (10x10)</h2>
    <div id="map"></div>
  </section>

  <section id="landDetailSection">
    <h2>Land Detail</h2>
    <div>ID: <span id="landId"></span></div>
    <div id="landView"></div>
  </section>

  <section id="marketSection">
    <h2>Marketplace</h2>
    <div id="marketplaceList"></div>
  </section>

  <section id="uploadSection">
    <h2>Upload 3D Model / Image</h2>
    <input type="file" id="modelFile" accept=".glb,.gltf,.jpg,.png" />
    <button onclick="uploadModel()">Upload</button>
    <p id="uploadStatus"></p>
  </section>

  <script>
    // Connect to BitkubChain Testnet
    let provider;
    let signer;
    let userAddress;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("Please install Metamask.");
        return;
      }

      const bitkubChainTestnet = {
        chainId: '0x65F', // 1631 in hex
        chainName: 'BitkubChain Testnet',
        nativeCurrency: {
          name: 'Bitkub Testnet Token',
          symbol: 'TKUB',
          decimals: 18
        },
        rpcUrls: ['https://rpc-testnet.bitkubchain.io'],
        blockExplorerUrls: ['https://testnet.kubscan.com']
      };

      try {
        await window.ethereum.request({
          method: 'wallet_addEthereumChain',
          params: [bitkubChainTestnet]
        });

        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        console.log("Connected:", userAddress);
        alert("✅ Connected: " + userAddress);
      } catch (err) {
        console.error("❌ Connection Error:", err);
        alert("Failed to connect to BitkubChain Testnet");
      }
    }

    function showSection(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active-section'));
      document.getElementById(id).classList.add('active-section');
    }
  </script>
  <script src="./js/land.js"></script>
  <script src="./js/upload.js"></script>
  <script src="./js/marketplace.js"></script>
</body>
</html>
