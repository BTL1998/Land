<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>BTL-VerseLand Complete</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    body {
      margin: 0; font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }
    h1, h2 {
      text-align: center;
      margin: 0.5em 0;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px 0 15px 0;
    }
    nav button {
      background-color: #1abc9c;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    nav button:hover {
      background-color: #16a085;
    }
    #threeContainer {
      width: 100vw;
      height: 50vh;
      background-color: #000;
      touch-action: none;
      border-radius: 8px;
      margin: 0 auto;
      max-width: 1000px;
      box-shadow: 0 0 12px #0ff;
    }
    #balanceDisplay {
      text-align: center;
      margin: 10px auto;
      font-size: 1.3rem;
      font-weight: 700;
      max-width: 1000px;
      margin-bottom: 15px;
    }
    section {
      display: none;
      padding: 15px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      margin: 10px auto 20px auto;
      max-width: 1000px;
    }
    .active-section {
      display: block !important;
    }
    #landDetailSection div, #marketSection div, #myLandList div {
      margin: 5px 0;
      padding: 6px 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      word-break: break-word;
    }
    #marketplaceList div, #myLandList div {
      cursor: pointer;
    }
    #marketplaceList div:hover, #myLandList div:hover {
      background: rgba(26, 188, 156, 0.4);
    }
    #uploadSection input, #uploadSection button {
      display: block;
      margin: 10px auto;
      max-width: 300px;
      width: 90%;
      font-size: 1rem;
      padding: 8px;
      border-radius: 8px;
      border: none;
    }
    #uploadSection button {
      background-color: #1abc9c;
      color: white;
      cursor: pointer;
      font-weight: 700;
    }
    #uploadStatus {
      text-align: center;
      margin-top: 10px;
      min-height: 1.2em;
      color: #0f0;
    }
  </style>
</head>
<body>

  <h1>üåê BTL-VerseLand Complete</h1>
  <button onclick="connectWallet()" style="display:block; margin: 0 auto 10px auto; max-width: 300px; font-size:1.1rem;">üîó Connect Metamask (KUB Testnet)</button>
  <div id="balanceDisplay">üí∞ Balance: -</div>

  <nav>
    <button onclick="showSection('mapSection')">üó∫Ô∏è Land Map</button>
    <button onclick="showSection('landDetailSection')">üåΩ Land Detail</button>
    <button onclick="showSection('marketSection')">üõí Marketplace</button>
    <button onclick="showSection('uploadSection')">üìÑ Upload Model</button>
    <button onclick="showSection('myLandSection')">üë§ My Land</button>
  </nav>

  <!-- Land Map 3D -->
  <section id="mapSection" class="active-section">
    <h2>Land Map 3D (Mixed Sizes)</h2>
    <div id="threeContainer"></div>
  </section>

  <!-- Land Detail -->
  <section id="landDetailSection">
    <h2>Land Detail</h2>
    <div><b>ID:</b> <span id="landId">-</span></div>
    <div><b>Type:</b> <span id="landType">-</span></div>
    <div><b>Owner:</b> <span id="landOwner">-</span></div>
    <div><b>Price (tKUB):</b> <span id="landPrice">-</span></div>
    <div><b>Description:</b></div>
    <div id="landDescription" style="white-space: pre-wrap; min-height: 3em;">-</div>
    <div><b>Model Preview:</b></div>
    <div id="landModelPreview" style="width: 100%; height: 300px; background: #111; border-radius: 8px;"></div>
    <div style="margin-top: 15px;">
      <button id="buyLandBtn" onclick="buyLand()" style="background:#27ae60; display:none;">üí∞ Buy Land</button>
      <button id="sellLandBtn" onclick="sellLand()" style="background:#c0392b; display:none;">üì§ Sell Land</button>
      <button id="cancelSellBtn" onclick="cancelSell()" style="background:#e67e22; display:none;">‚ùå Cancel Sell</button>
    </div>
  </section>

  <!-- Marketplace -->
  <section id="marketSection">
    <h2>Marketplace</h2>
    <div id="marketplaceList">Loading...</div>
  </section>

  <!-- Upload Model -->
  <section id="uploadSection">
    <h2>Upload 3D Model / Image</h2>
    <input type="file" id="modelFile" accept=".glb,.gltf,.jpg,.png" />
    <button onclick="uploadModel()">Upload</button>
    <p id="uploadStatus"></p>
  </section>

  <!-- My Land -->
  <section id="myLandSection">
    <h2>My Land</h2>
    <div id="myLandList">Loading...</div>
  </section>

  <script>
    // === Wallet & Balance ===
    let provider, signer, userAddress;

    async function connectWallet() {
      if (window.ethereum) {
       const kubTestnet = {
  chainId: '0x65ED',  // 25925 decimal (‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á)
  chainName: 'KUB Testnet',
  nativeCurrency: {
    name: 'tKUB',
    symbol: 'tKUB',
    decimals: 18
  },
  rpcUrls: ['https://rpc-testnet.bitkubchain.io'],
  blockExplorerUrls: ['https://testnet.bkcscan.com']
};

try {
  await window.ethereum.request({
    method: 'wallet_addEthereumChain',
    params: [kubTestnet]
  });
  //...
} catch(e) {
  //...
}

          provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();
          userAddress = await signer.getAddress();
          alert("Connected: " + userAddress);

          updateBalance();
          loadMyLand();
          loadMarketplace();
        } catch (e) {
          alert("Failed to connect wallet: " + e.message);
        }
      } else {
        alert("Please install Metamask.");
      }
    }

    async function updateBalance() {
      try {
        const balanceBigInt = await provider.getBalance(userAddress);
        const balance = ethers.utils.formatEther(balanceBigInt);
        document.getElementById('balanceDisplay').innerText = `üí∞ Balance: ${parseFloat(balance).toFixed(4)} tKUB`;
      } catch {
        document.getElementById('balanceDisplay').innerText = 'üí∞ Balance: Error';
      }
    }

    // === Sections UI ===
    function showSection(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active-section'));
      document.getElementById(id).classList.add('active-section');
    }

    // === 3D Land Map ===
    let scene, camera, renderer, controls, raycaster, mouse;
    let landObjects = [];

    // Land configurations
    const landConfigs = [
      { label: 'A', width: 10, depth: 10, color: 0x1abc9c, startX: 0, startZ: 0 },
      { label: 'B', width: 10, depth: 20, color: 0xe67e22, startX: 25, startZ: 0 },
      { label: 'C', width: 30, depth: 10, color: 0x9b59b6, startX: 0, startZ: 30 },
      { label: 'D', width: 20, depth: 20, color: 0xe74c3c, startX: 35, startZ: 25 }
    ];

    // Simulated on-chain data (replace with smart contract calls)
    const blockchainData = {
      lands: {},  // id => {owner, price, description, modelUrl}
    };

    // Marketplace: lands set for sale (ids)
    let marketplaceForSale = new Set();

    // Load initial dummy blockchain data for demo
    function loadDummyBlockchainData() {
      // Assign owners and prices randomly for demo
      landConfigs.forEach(({label, width, depth}) => {
        for(let x=0; x<width; x++) {
          for(let z=0; z<depth; z++) {
            const id = `${label}-${x}-${z}`;
            blockchainData.lands[id] = {
              owner: Math.random() > 0.8 ? "0x123...abc" : userAddress || "0xabc...123",
              price: null,
              description: `This is Land ${id}. Beautiful plot!`,
              modelUrl: null
            };
          }
        }
      });
      // Set some lands for sale
      marketplaceForSale = new Set([
        "A-0-0", "B-2-5", "D-1-1"
      ]);
      blockchainData.lands["A-0-0"].price = 15.5;
      blockchainData.lands["B-2-5"].price = 25.0;
      blockchainData.lands["D-1-1"].price = 40.0;
    }

    // Init 3D Map
    function init3DMap() {
      const container = document.getElementById('threeContainer');
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
      renderer.setSize(container.clientWidth, container.clientHeight);
      renderer.setClearColor(0x000000, 1);
      container.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.1;
      controls.enableZoom = true;
      controls.enablePan = true;
      controls.enableRotate = true;

      raycaster = new THREE.Raycaster();
      mouse = new THREE.Vector2();

      // Light
      scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));

      // Create land plots
      landObjects = [];
      landConfigs.forEach(({label, width, depth, color, startX, startZ}) => {
        for(let x=0; x<width; x++) {
          for(let z=0; z<depth; z++) {
            const geometry = new THREE.BoxGeometry(1.5, 0.5, 1.5);
            const material = new THREE.MeshStandardMaterial({ color });
            const land = new THREE.Mesh(geometry, material);
            land.position.set(startX + x*2, 0, startZ + z*2);
            const id = `${label}-${x}-${z}`;
            land.userData = { id, type: label };
            landObjects.push(land);
            scene.add(land);
          }
        }
      });

      // Center camera
      const maxX = Math.max(...landConfigs.map(l => l.startX + l.width * 2));
      const maxZ = Math.max(...landConfigs.map(l => l.startZ + l.depth * 2));
      const centerX = maxX / 2;
      const centerZ = maxZ / 2;
      camera.position.set(centerX, 50, centerZ + 40);
      camera.lookAt(centerX, 0, centerZ);

      window.addEventListener('resize', () => {
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
      });

      container.addEventListener('click', onLandClick);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    // On land clicked: show detail
    function onLandClick(event) {
      const container = renderer.domElement;
      const rect = container.getBoundingClientRect();
      let clientX = event.clientX, clientY = event.clientY;
      if(event.touches && event.touches.length>0){
        clientX = event.touches[0].clientX;
        clientY = event.touches[0].clientY;
      }
      mouse.x = ((clientX - rect.left) / rect.width) * 2 -1;
      mouse.y = -((clientY - rect.top) / rect.height) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(landObjects);
      if(intersects.length > 0) {
        const land = intersects[0].object;
        showLandDetail(land.userData.id);
      }
    }

    // Show land detail info
    function showLandDetail(landId) {
      const data = blockchainData.lands[landId];
      if(!data) return alert("Land data not found.");

      document.getElementById('landId').innerText = landId;
      document.getElementById('landType').innerText = landId.split('-')[0];
      document.getElementById('landOwner').innerText = data.owner;
      document.getElementById('landPrice').innerText = data.price === null ? '-' : data.price;
      document.getElementById('landDescription').innerText = data.description;

      // Show model preview if exists
      if(data.modelUrl) {
        showModelPreview(data.modelUrl);
      } else {
        clearModelPreview();
      }

      // Show buttons based on ownership and sale
      const isOwner = userAddress && userAddress.toLowerCase() === data.owner.toLowerCase();
      document.getElementById('buyLandBtn').style.display = (!isOwner && data.price !== null) ? 'inline-block' : 'none';
      document.getElementById('sellLandBtn').style.display = (isOwner && data.price === null) ? 'inline-block' : 'none';
      document.getElementById('cancelSellBtn').style.display = (isOwner && data.price !== null) ? 'inline-block' : 'none';

      showSection('landDetailSection');
    }

    // Model preview vars
    let previewScene, previewCamera, previewRenderer, previewControls;

    // Show 3D model preview inside land detail
    function showModelPreview(url) {
      const container = document.getElementById('landModelPreview');
      if(previewRenderer) {
        previewRenderer.dispose();
        container.innerHTML = "";
      }

      previewScene = new THREE.Scene();
      previewCamera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
      previewRenderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      previewRenderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(previewRenderer.domElement);

      previewControls = new THREE.OrbitControls(previewCamera, previewRenderer.domElement);
      previewControls.enableDamping = true;
      previewControls.dampingFactor = 0.1;

      previewCamera.position.set(0, 2, 5);
      previewScene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));

      // Load model
      const loader = new THREE.GLTFLoader();
      loader.load(url, gltf => {
        previewScene.add(gltf.scene);
        animatePreview();
      }, undefined, error => {
        console.error("Model load error:", error);
      });

      function animatePreview() {
        requestAnimationFrame(animatePreview);
        previewControls.update();
        previewRenderer.render(previewScene, previewCamera);
      }
    }

    function clearModelPreview() {
      const container = document.getElementById('landModelPreview');
      container.innerHTML = "<p style='color:#888; padding:1em; text-align:center;'>No Model Uploaded</p>";
      if(previewRenderer) {
        previewRenderer.dispose();
        previewRenderer = null;
      }
    }

    // Buy Land (dummy function)
    function buyLand() {
      const landId = document.getElementById('landId').innerText;
      alert(`Buying land ${landId} - function to connect with smart contract here.`);
      // TODO: implement smart contract buy call
    }
    // Sell Land (dummy function)
    function sellLand() {
      const landId = document.getElementById('landId').innerText;
      let price = prompt("Enter sale price (tKUB):");
      price = parseFloat(price);
      if(isNaN(price) || price <= 0) return alert("Invalid price");
      blockchainData.lands[landId].price = price;
      marketplaceForSale.add(landId);
      alert(`Land ${landId} set for sale at ${price} tKUB`);
      showLandDetail(landId);
      loadMarketplace();
    }
    // Cancel Sell
    function cancelSell() {
      const landId = document.getElementById('landId').innerText;
      blockchainData.lands[landId].price = null;
      marketplaceForSale.delete(landId);
      alert(`Sale canceled for Land ${landId}`);
      showLandDetail(landId);
      loadMarketplace();
    }

    // === Marketplace ===
    function loadMarketplace() {
      if(!userAddress) return;
      const container = document.getElementById('marketplaceList');
      container.innerHTML = "";
      if(marketplaceForSale.size === 0) {
        container.innerText = "No lands for sale currently.";
        return;
      }

      marketplaceForSale.forEach(id => {
        const land = blockchainData.lands[id];
        if(!land) return;
        const div = document.createElement('div');
        div.innerHTML = `<b>${id}</b> - Price: ${land.price} tKUB<br>Owner: ${land.owner}`;
        div.onclick = () => {
          showLandDetail(id);
          showSection('landDetailSection');
        };
        container.appendChild(div);
      });
    }

    // === My Land ===
    function loadMyLand() {
      if(!userAddress) return;
      const container = document.getElementById('myLandList');
      container.innerHTML = "";
      const myLands = Object.entries(blockchainData.lands)
        .filter(([id, data]) => data.owner.toLowerCase() === userAddress.toLowerCase());

      if(myLands.length === 0) {
        container.innerText = "You do not own any lands.";
        return;
      }

      myLands.forEach(([id, data]) => {
        const div = document.createElement('div');
        div.innerHTML = `<b>${id}</b> - Price: ${data.price === null ? 'Not for sale' : data.price + ' tKUB'}`;
        div.onclick = () => {
          showLandDetail(id);
          showSection('landDetailSection');
        };
        container.appendChild(div);
      });
    }

    // === Upload Model ===
    async function uploadModel() {
      if(!userAddress) {
        alert("Connect wallet first!");
        return;
      }

      const fileInput = document.getElementById('modelFile');
      if(fileInput.files.length === 0) {
        alert("Please select a file (.glb/.gltf/.jpg/.png)");
        return;
      }

      const file = fileInput.files[0];
      const validTypes = ['model/gltf-binary', 'model/gltf+json', 'image/png', 'image/jpeg'];
      if(!validTypes.includes(file.type)) {
        alert("Unsupported file type!");
        return;
      }

      // For demo, we'll simulate upload and generate local url
      document.getElementById('uploadStatus').style.color = "#0f0";
      document.getElementById('uploadStatus').innerText = "Uploading... (simulated)";

      const reader = new FileReader();
      reader.onload = (e) => {
        const dataUrl = e.target.result;
        // In real app: upload to IPFS or backend, then save link to blockchain data
        // For demo, save local data url to selected land if open
        const landId = document.getElementById('landId').innerText;
        if(landId && blockchainData.lands[landId]) {
          blockchainData.lands[landId].modelUrl = dataUrl;
          blockchainData.lands[landId].description += "\n(Model uploaded)";
          alert("Model uploaded and linked to Land " + landId);
          showLandDetail(landId);
        } else {
          alert("Select a land first (go to Land Detail and pick one).");
        }
        document.getElementById('uploadStatus').innerText = "Upload complete.";
      };
      reader.readAsDataURL(file);
    }

    // Init everything
    window.addEventListener('load', () => {
      loadDummyBlockchainData();
      init3DMap();
      clearModelPreview();
    });
  </script>

</body>
</html>
